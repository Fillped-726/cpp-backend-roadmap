stages: [build, test, deploy]

variables:
  VCPKG_ROOT: "$CI_PROJECT_DIR/vcpkg"
  VCPKG_BINARY_SOURCES: "clear;nuget,GitLab,readwrite"

default:
  image: ubuntu:24.04
  cache:
    key: vcpkg-$CI_COMMIT_REF_SLUG
    paths:
      - vcpkg/
      - build/vcpkg_installed/

before_script:
  - apt-get update -qq && apt-get install -y clang-16 ninja-build cmake git pkg-config
  - git submodule update --init --recursive
  - $VCPKG_ROOT/bootstrap-vcpkg.sh
  - $VCPKG_ROOT/vcpkg install fmt gtest --triplet=x64-linux

build:
  stage: build
  script:
    - ./build.sh
  artifacts:
    paths:
      - build/

test:
  stage: test
  needs: [build]
  script:
    - cd build && ctest --output-junit test_result.xml
  artifacts:
    reports:
      junit: build/test_result.xml

pages:
  stage: deploy
  image: alpine:latest
  script:
    - mkdir public
    - cp -r docs/blog/* public/
  artifacts:
    paths: [public]
  only: [main]