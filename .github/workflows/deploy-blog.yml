name: Deploy Blog to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 关键！允许推送代码到所有分支
    steps:
      # 1. 检出 main 分支代码
      - name: Checkout main
        uses: actions/checkout@v4

      # 2. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/blog  # 替换为你的博客目录
          publish_branch: gh-pages   # 确保分支名称正确
          commit_message: "Auto deploy blog content"